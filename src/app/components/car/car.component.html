<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-success"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>


<div class="col-md-4">
  <label for="filterText" class="form-label">Search</label>
  <input type="text" [(ngModel)]="filterText" 
  class="form-control" id="filterText"
   placeholder="Please enter the car name">
  <p class="alert alert-info" *ngIf="filterText.length>2"> 
   '{{filterText}}' searched
  </p>
  </div>

<div class="row">
  <div class="col" *ngFor="let car of cars | filterPipe:filterText">
    <div class="card " style="width: 18rem;" >
      <div class="card-header">
        <h5 class="card-title">{{car.description}}</h5>
      </div>

      <div class="card-body" routerLink="/cardetails/{{car.id}}">  
        <img src="assets/shaman.jpg" class="card-img-top" >

        <ul class="list-group list-group-flush"> 
          <li class="list-group-item">Daily Price : {{ car.dailyPrice | currency:'USD' }} </li>
          <li class="list-group-item">Model Year : {{ car.modelYear }} </li>
        </ul>
      </div>
      <div class="card-footer">
        <div class="d-grid gap-1 d-md-block text-center">
          <button class="btn btn-success" type="button">Add to cart</button>
          <div class="divider"></div>
          <button class="btn btn-danger" type="button">Favorite ❤️</button>
        </div>
      </div>
    </div>
  </div>

</div>
