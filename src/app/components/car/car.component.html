<table class="table">
  <thead>
    <tr>
      <th>Car Id</th>
      <th>Brand Name</th>
      <th>Colour Name</th>
      <th>Model Year</th>
      <th>Daily Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.id }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
  </tr>
</table>
