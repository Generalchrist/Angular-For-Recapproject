<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div> 
  
  
<ul class="list-group">
  <li 
  (click)="setCurrentBrand(brand)"
  routerLink ="/cars/brand/{{brand.id}}"
  *ngFor="let brand of brands" 
  [class]="setCurrentBrandClass(brand)">
        {{brand.name}}
  </li>
</ul>

<h5 *ngIf="currentBrand">
  {{currentBrand.name}}
</h5>
