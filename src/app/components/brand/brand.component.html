<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div> 
  
  
  <table *ngIf="dataLoaded==true"  class="table">
    <thead>
      <tr>
        <th>Brand Id</th>
        <th>Brand Name</th>
      </tr>
    </thead>
    <tr *ngFor="let brand of brands">
      <td>{{ brand.id }}</td>
      <td>{{ brand.name }}</td>
    </tr>
  </table>
