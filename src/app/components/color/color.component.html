<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-success"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">

  <li
    *ngFor="let color of colors"
    routerLink ="/cars/color/{{color.id}}"
    [class]="setCurrentColorClass(color)"
    (click)="setCurrentColor(color)"
  >
    {{ color.name }}
  </li>
</ul>

<h5 *ngIf="currentColor">{{ currentColor.name }}</h5>
