<li *ngIf="cartItems" class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    Your Cart
  </a>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <li *ngFor="let cartItem of cartItems">
      <a  class="dropdown-item">
        {{cartItem.car.description}} 
        <span class="badge bg-secondary">{{cartItem.quantity}}</span>
        <br>
        <span (click)="removeFromCart(cartItem.car)" class="badge rounded-pill bg-danger">Remove</span>
      </a>
    </li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item">Cart</a></li>
  </ul>
</li>
